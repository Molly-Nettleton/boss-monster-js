<style>
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;

<body class="">
  <main class="container-fluid hero">

    <section class="row" id="heroes">

      <!-- START -->
      <div class="container d-inline-flex">
        <div class="col-2 bg-dark p-3 text-light border" id="Hero1">
          <h5>
            Slate Slabrock
          </h5>
          <div class="">
            <div class="text-center"><img src="https://thiscatdoesnotexist.com/" alt=""></div>
            <p id="hero-hp">
              Hp: <span id="heroHP">50</span>
            </p>
            <p id="hero-gold">
              Gold: 0
            </p>
            <p id="hero-level">
              Level: 10
            </p>
          </div>
        </div>
        <div class="col-1"></div>

        <div class="col-2 bg-dark p-3 text-light border" id="Hero2">
          <h5>
            Flint Ironstag
          </h5>
          <div class="text-center"><img src="https://thiscatdoesnotexist.com/" alt=""></div>
          <p id="hero-hp">
            HP:<span id="heroHP">100</span>
          </p>
          <p id="hero-gold">
            Gold:<span id="heroGold">0</span>
          </p>
          <p id="hero-level">
            Level: 10
          </p>
        </div>
      </div>

      <!-- END -->

    </section>
    <br><br>
    <section class="row ">
      <!-- START -->
      <div class="container d-inline-flex">
        <div class="col-md-3 col-12"></div>
        <div class="col-md-6 col-12 bg-dark text-light text-center p-3 border">
          <h3>
            Stan
          </h3>
          <h5>HP: <span id="stanHP">100</span></h5>
          <h5>LVL: <span id="stanLvl">1</span></h5>
          <div class="text-center">
            <img src="https://thiscatdoesnotexist.com/" alt="" class="boss p-4" onclick="heroAttack(`${boss.name}`)">
          </div>
        </div>
        <!-- END -->

    </section>
    <br>
    <section class="row ">
      <!-- START -->
      <div class="container">
        <div class="col-md-3 col-12 bg-dark text-light p-3 border">
          <h3>
            Shop!
          </h3>
          <img src="441-4412089_runescape-potion.png" alt="" class="potion p-4" onclick="healthPotion()">
          <img src="441-4412089_runescape-potion.png" alt="" class="potion p-4" onclick="healthPotion()">
          <img src="441-4412089_runescape-potion.png" alt="" class="potion p-4" onclick="healthPotion()">
          <!-- <button onclick="healthPotion()">Health Potion</button> -->
        </div>
        <div class="text-end"><button id="reset" onclick="resetButton()">reset</button></div>
    </section>

    <script src="app.js"></script>
    </section>
  </main>
